<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program 2</title>
    <script>
        function myFunction(){
         var a=document.getElementById("a").value;
         var numbers = "list Of Numbers:<br>";
            for(i=1;i<=a;i++)  {
                if(n=2*i-1){
              numbers += n + "<br>"; 
            }
                document.getElementById("n").innerHTML = numbers;
  }  
 
}     
        </script>
</head> 
<body>
    <label>Enter your Number:</label>
    <input type="number" min="0" id="a" value="1" />
    <input type="button" onclick="myFunction()" value="print Numbers"/>
  <p id="n"></p>
</body>
</html>
